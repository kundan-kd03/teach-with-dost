<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile | Teach With Dost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Common CSS (same as login/signup/home) -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- ================= PROFILE CARD PAGE ================= -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-lg-10 col-md-11">
        <div class="card auth-card p-4">
          <!-- Title -->
          <h3 class="mb-4">
            <span class="text-gradient">Update</span> Profile
          </h3>
          <div id="profileMsg" class="alert alert-success d-none text-center">
            Profile updated successfully
          </div>
          <div id="profileError" class="alert alert-danger d-none text-center">
            Name is required
          </div>

          <div id="imgError" class="alert alert-danger d-none text-center">
            Image size should be less than 300 KB
          </div>

          <div id="typeError" class="alert alert-danger d-none text-center">
            Only JPG or PNG images are allowed
          </div>

          <div class="text-center mb-4">
            <img
              id="profilePreview"
              src="/uploads/male.png"
              class="rounded-circle mb-2"
              width="90"
              height="90"
            />
          </div>

          <form
            action="/profile/update"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="row">
              <!-- LEFT -->
              <div class="col-md-6">
                <div class="mb-4">
                  <label class="form-label">Name</label>
                  <input
                    id="name"
                    type="text"
                    name="name"
                    class="form-control"
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">College</label>
                  <input
                    type="text"
                    id="college"
                    name="college"
                    class="form-control"
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">Mobile</label>
                  <input
                    id="mobile"
                    type="text"
                    name="mobile"
                    class="form-control"
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">LinkedIn</label>
                  <input
                    id="linkedin"
                    type="text"
                    name="linkedin"
                    class="form-control"
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">City</label>
                  <input
                    id="city"
                    type="text"
                    name="city"
                    class="form-control"
                  />
                </div>
              </div>

              <!-- RIGHT -->
              <div class="col-md-6">
                <div class="mb-4">
                  <!-- upload your own profile file -->
                  <label class="form-label">Choose Profile Picture</label>

                  <input
                    type="file"
                    name="profile_pic"
                    accept="image/png, image/jpeg"
                    class="form-control"
                    onchange="validateImage(this)"
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">Email</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control"
                    value=""
                  
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">Date of Birth</label>
                  <input
                    id="dob"
                    type="date"
                    name="dob"
                    class="form-control"
                    
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">Career Choice</label>
                  <input
                    id="career"
                    type="text"
                    name="career"
                    class="form-control"
                    
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">Gender</label>
                  <select id="gender" name="gender" class="form-control">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Button -->
            <div class="text-end mt-3">
              <button class="btn btn-custom px-4">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Navbar -->
    <script>
      fetch("/partials/nav.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
          initThemeToggle(); // dark/light works
          loadUserInNavbar();
        });
    </script>

    <!-- Common JS -->
    <script src="/js/main.js"></script>
    <script>
      loadProfileData();
    </script>
    <script>
      const params = new URLSearchParams(window.location.search);

      if (params.get("error") === "size") {
        document.getElementById("imgError").classList.remove("d-none");
      }

      if (params.get("error") === "invalid") {
        document.getElementById("typeError").classList.remove("d-none");
      }
    </script>
    <script>
      function validateImage(input) {
        const file = input.files[0];
        if (!file) return;

        if (file.size > 300 * 1024) {
          alert("Image size must be less than 300 KB");
          input.value = "";
        }
      }
    </script>

  </body>
</html>
