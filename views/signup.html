<div id="navbar"></div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Teach With Dost</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-5">
    <div class="card shadow auth-card">
      
      <div class="auth-header">
        <h3>Create Account</h3>
        <p class="mb-0">Teach With Dost</p>
      </div>

      <div class="card-body p-4">
        <form action="/signup" method="POST" onsubmit="return validatePassword()">
          
          <!-- Full Name -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required placeholder="Enter your full name">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <!-- Gender -->
            <label class="form-label">Gender</label>
            <select name="gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            </div>


          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <small class="text-muted">Minimum 6 characters</small>
          </div>

          <button class="btn btn-custom w-100 mt-3">Sign Up</button>
        </form>

        <p class="text-center mt-3">
          Already have an account?
          <a href="/signin" class="link-text">Login</a>
        </p>
      </div>

    </div>
  </div>
</div>
<div id="toastBox"></div>

<script src="/js/main.js"></script>
<!-- Load Navbar -->
<script>
  fetch("/partials/nav.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

      //  INIT THEME TOGGLE AFTER NAV LOAD
      initThemeToggle();
    
    })
    .catch(err => console.error("Navbar load error:", err));
</script>
</body>
</html>
