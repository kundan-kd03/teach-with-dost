<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Teach With Dost</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-5">
    <div class="card shadow auth-card">

      <div class="auth-header">
        <h3>Welcome Back</h3>
        <p class="mb-0">Login to continue</p>
      </div>

      <div class="card-body p-4">
        <form action="/signin" method="POST">

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div id="errorBox" class="alert alert-danger d-none text-center"></div>

          <button class="btn btn-custom w-100 mt-3">Login</button>
        </form>

        <p class="text-center mt-3">
          New here?
          <a href="/signup" class="link-text">Create account</a>
        </p>
      </div>

    </div>
  </div>
</div>



<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JS (MUST come before toast trigger) -->
<script src="/js/main.js"></script>

<!-- Navbar load -->
<script>
fetch("/partials/nav.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;
    initThemeToggle();
  });
</script>

</body>
</html>
