<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aptitude Test | Teach With Dost</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>


<!-- Navbar -->
<div id="navbar"></div>

<div class="container mt-5 mb-5">

  <!-- Intro Card -->
  <div class="card shadow p-4 text-center" id="introCard">
    <h3 class="text-gradient">ðŸ§  Aptitude Test</h3>

      Test your aptitude skills with random questions.
    </p>
    <button class="btn btn-primary mt-3" onclick="startTest()">
      Start Test
    </button>
  </div>

  <!-- Question Cards -->
  <div id="questionContainer" class="row mt-4 d-none"></div>

</div>

<!-- JS -->
<script src="/js/aptitude.js"></script>

<script>
  fetch("/partials/nav.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
      if (typeof loadUserInNavbar === "function") {
        loadUserInNavbar();
        initThemeToggle();
      }
    });
</script>
<script src="/js/main.js"></script>
